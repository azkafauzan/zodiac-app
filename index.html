<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Zodiac App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  </head>
  <body class="min-height-100vh d-flex justify-content-center mt-5 bg-dark text-light">
    <main class="bg-dark-subtle container px-5 pt-4 pb-5 rounded-4">
      <h1 class="text-center mb-3">Cek Zodiak</h1>
      <section id="output" class="text-center w-100 bg-light-subtle rounded-4 py-3 px-5 mb-4">
        <div>
          <h2 class="text-capitalize">zodiakmu adalah...</h2>
        </div>
      </section>
      <form id="form-input">
        <select class="form-select mb-2 text-capitalize" aria-label="Masukkan Bulan" id="month" name="month"></select>
        <select class="form-select mb-2 text-capitalize" aria-label="Masukkan Tanggal" id="date" name="date" disabled></select>
        <button type="submit" class="btn btn-outline-primary w-100">Cek</button>
      </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
